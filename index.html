<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Base styles (mobile-first) */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f8f9fa;
      color: #333;
      padding: 1rem;
    }
    
    .quiz-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .question {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    
    .options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    
    .option {
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .option:hover {
      background-color: #f1f5f9;
      border-color: #cbd5e1;
    }
    
    .option.selected {
      background-color: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }
    
    .option.correct {
      background-color: #10b981;
      color: white;
      border-color: #10b981;
    }
    
    .option.incorrect {
      background-color: #ef4444;
      color: white;
      border-color: #ef4444;
    }
    
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }
    
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background-color: #3b82f6;
      color: white;
      border: none;
    }
    
    .btn-primary:hover {
      background-color: #2563eb;
    }
    
    .btn-secondary {
      background-color: #e2e8f0;
      color: #334155;
      border: none;
    }
    
    .btn-secondary:hover {
      background-color: #cbd5e1;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .progress-container {
      margin-bottom: 1.5rem;
    }
    
    .progress-bar {
      height: 8px;
      background-color: #e2e8f0;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background-color: #3b82f6;
      width: 0%;
      transition: width 0.3s;
    }
    
    .score-container {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      color: #ef4444;
      text-align: center;
      padding: 1rem;
    }
    
    .result-container {
      text-align: center;
      padding: 2rem;
    }
    
    .result-score {
      font-size: 2rem;
      font-weight: bold;
      color: #3b82f6;
      margin-bottom: 1rem;
    }
    
    /* Tablet styles */
    @media (min-width: 640px) {
      .options {
        grid-template-columns: 1fr 1fr;
      }
      
      .question {
        font-size: 1.4rem;
      }
      
      .btn {
        padding: 0.75rem 1.5rem;
      }
    }
    
    /* Desktop styles */
    @media (min-width: 1024px) {
      .quiz-container {
        padding: 2rem;
        margin: 2rem auto;
      }
      
      .question {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }
      
      .options {
        gap: 1rem;
      }
      
      .option {
        padding: 1rem;
      }
      
      .controls {
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
    </div>
    
    <div class="score-container" id="score-display">
      Score: <span id="score">0</span>
    </div>
    
    <div id="loader" class="loader">
      <div class="spinner"></div>
    </div>
    
    <div id="error" class="error-message" style="display: none;">
      Failed to load questions. Please try again later.
    </div>
    
    <div id="quiz-content" style="display: none;">
      <div class="question" id="question"></div>
      
      <div class="options" id="options">
        <!-- Options will be added dynamically -->
      </div>
      
      <div class="controls">
        <button id="prev-btn" class="btn btn-secondary" disabled>Previous</button>
        <button id="next-btn" class="btn btn-primary">Next</button>
      </div>
    </div>
    
    <div id="result" class="result-container" style="display: none;">
      <h2>Quiz Completed!</h2>
      <div class="result-score">
        Your score: <span id="final-score">0</span>/<span id="total-questions">0</span>
      </div>
      <button id="restart-btn" class="btn btn-primary">Restart Quiz</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Quiz state
      const quizState = {
        questions: [],
        currentQuestionIndex: 0,
        score: 0,
        selectedOption: null,
        answered: false
      };
      
      // DOM elements
      const loader = document.getElementById('loader');
      const error = document.getElementById('error');
      const quizContent = document.getElementById('quiz-content');
      const questionElement = document.getElementById('question');
      const optionsContainer = document.getElementById('options');
      const scoreDisplay = document.getElementById('score');
      const progressBar = document.getElementById('progress');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      const resultContainer = document.getElementById('result');
      const finalScore = document.getElementById('final-score');
      const totalQuestions = document.getElementById('total-questions');
      const restartBtn = document.getElementById('restart-btn');
      
      // API URL
      const apiUrl = 'https://opentdb.com/api.php?amount=10&category=9&difficulty=medium&type=multiple';
      
      // Fetch questions from API
      fetchQuestions();
      
      async function fetchQuestions() {
        try {
          const response = await fetch(apiUrl);
          const data = await response.json();
          
          if (data.response_code === 0) {
            quizState.questions = data.results.map(formatQuestion);
            initializeQuiz();
          } else {
            showError();
          }
        } catch (err) {
          showError();
        }
      }
      
      function formatQuestion(question) {
        const formattedQuestion = {
          question: decodeHtml(question.question),
          correctAnswer: decodeHtml(question.correct_answer),
          options: [...question.incorrect_answers.map(decodeHtml), decodeHtml(question.correct_answer)]
        };
        
        // Shuffle options
        formattedQuestion.options = shuffleArray(formattedQuestion.options);
        return formattedQuestion;
      }
      
      function decodeHtml(html) {
        const txt = document.createElement('textarea');
        txt.innerHTML = html;
        return txt.value;
      }
      
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
      
      function showError() {
        loader.style.display = 'none';
        error.style.display = 'block';
      }
      
      function initializeQuiz() {
        loader.style.display = 'none';
        quizContent.style.display = 'block';
        updateUI();
        
        // Event listeners
        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', previousQuestion);
        restartBtn.addEventListener('click', restartQuiz);
      }
      
      function updateUI() {
        const currentQuestion = quizState.questions[quizState.currentQuestionIndex];
        questionElement.textContent = currentQuestion.question;
        
        // Clear previous options
        optionsContainer.innerHTML = '';
        
        // Create new options
        currentQuestion.options.forEach((option, index) => {
          const optionElement = document.createElement('div');
          optionElement.classList.add('option');
          optionElement.textContent = option;
          optionElement.dataset.index = index;
          
          // Highlight selected/correct/incorrect options
          if (quizState.answered) {
            if (option === currentQuestion.correctAnswer) {
              optionElement.classList.add('correct');
            } else if (option === quizState.selectedOption && option !== currentQuestion.correctAnswer) {
              optionElement.classList.add('incorrect');
            }
          } else if (option === quizState.selectedOption) {
            optionElement.classList.add('selected');
          }
          
          optionElement.addEventListener('click', () => selectOption(option));
          optionsContainer.appendChild(optionElement);
        });
        
        // Update progress
        const progress = ((quizState.currentQuestionIndex + 1) / quizState.questions.length) * 100;
        progressBar.style.width = `${progress}%`;
        
        // Update score
        scoreDisplay.textContent = quizState.score;
        
        // Update button states
        prevBtn.disabled = quizState.currentQuestionIndex === 0;
        
        if (quizState.currentQuestionIndex === quizState.questions.length - 1) {
          nextBtn.textContent = 'Finish';
        } else {
          nextBtn.textContent = 'Next';
        }
      }
      
      function selectOption(option) {
        if (quizState.answered) return;
        
        quizState.selectedOption = option;
        const currentQuestion = quizState.questions[quizState.currentQuestionIndex];
        
        if (option === currentQuestion.correctAnswer) {
          quizState.score += 1;
          scoreDisplay.textContent = quizState.score;
        }
        
        quizState.answered = true;
        updateUI();
      }
      
      function nextQuestion() {
        if (!quizState.answered && quizState.selectedOption === null) {
          if (quizState.currentQuestionIndex < quizState.questions.length - 1) {
            alert('Please select an answer before proceeding.');
          }
          return;
        }
        
        if (quizState.currentQuestionIndex < quizState.questions.length - 1) {
          quizState.currentQuestionIndex++;
          resetQuestionState();
          updateUI();
        } else {
          showResults();
        }
      }
      
      function previousQuestion() {
        if (quizState.currentQuestionIndex > 0) {
          quizState.currentQuestionIndex--;
          resetQuestionState();
          updateUI();
        }
      }
      
      function resetQuestionState() {
        quizState.selectedOption = null;
        quizState.answered = false;
      }
      
      function showResults() {
        quizContent.style.display = 'none';
        resultContainer.style.display = 'block';
        finalScore.textContent = quizState.score;
        totalQuestions.textContent = quizState.questions.length;
      }
      
      function restartQuiz() {
        // Reset quiz state
        quizState.currentQuestionIndex = 0;
        quizState.score = 0;
        quizState.selectedOption = null;
        quizState.answered = false;
        
        // Hide result, show quiz
        resultContainer.style.display = 'none';
        quizContent.style.display = 'block';
        
        // Reset UI
        updateUI();
      }
    });
  </script>
</body>
</html>
